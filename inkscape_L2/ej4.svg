<svg width="200" height="100" xmlns="http://www.w3.org/2000/svg">

  <!-- * Animar un circulo: bote de una pelota en el suelo
  -->
  <circle cx="50" cy="50" r="5" fill="blue" >

    <!-- 
      * Atributo a animar: Coordenada x
      * Animar desde el principio: begin="0s"
      * Duracion de la animacion: dur="2s" (2 segundos)
      * cx varia desde 50 a 200
      * Repetir indefinidamente 
    -->
    <animate
      attributeName="cx"
      begin="0s"
      dur="0.6s"
      from="50"
      to="200"
      repeatCount="1" />

    <animate
      attributeName="cy"
      begin="0s"
      dur="0.3s"
      from="50"
      to="80"
      repeatCount="1" />

    <animate
      attributeName="cy"
      begin="0.3s"
      dur="0.3s"
      end="0.6s"
      from="80"
      to="50"
      repeatCount="1" />
  </circle>

  <line x1="0" y1="86" x2="200" y2="86" stroke="red" />

</svg> 